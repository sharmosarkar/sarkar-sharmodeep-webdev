<!DOCTYPE html>
<html lang="en" ng-app="WamApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <!-- mobile first / no zooming -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- Vendor CSS files -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!--Vendor JavaScripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
    <!-- custom css files -->
    <link rel="stylesheet" href="css/style.css" crossorigin="anonymous">
    <!-- custom js files -->
    <script src="js/app.js"></script>
</head>
<body>

    <div class="container">
        <div ng-controller="loginController">

            <!--<div ng-show="welcomeUser" class ="alert alert-info">-->
                <!--Welcome Back {{welcomeUser.username}}-->
            <!--</div>-->

            <!--{{hello}}-->
            <form class="form-signin">
                <h2 class="form-signin-heading">Login</h2>
                <div class="row ss-div-with-margin">
                    <div class="col-sm-12">
                        <label for="inputUsername" class="sr-only">Username</label>
                        <input name="inputUsername"
                               type="text"
                               id="inputUsername"
                               class="form-control"
                               placeholder="Username"
                               ng-model="user.username"
                               required autofocus>
                    </div>
                </div>
                <div class="row ss-div-with-margin">
                    <div class="col-sm-12">
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input name="inputPassword"
                               type="password"
                               id="inputPassword"
                               class="form-control"
                               placeholder="Password"
                               ng-model="user.password"
                               required>
                    </div>
                </div>
                <div class="row ss-div-with-margin">
                    <div class="col-sm-12">
                        <label>
                            <input type="checkbox"
                                   value="remember-me">
                            Remember me
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <a class="btn btn-lg btn-primary btn-block"
                           role="button"
                           href="profile.html">
                           <!--ng-click="login(user)">-->
                            Login
                        </a>
                        <a class="btn btn-lg btn-success btn-block"
                           role="button"
                           href="register.html">
                            Register
                        </a>
                    </div>
                </div>
            </form>
            <!--{{username}}-->
        </div>
    </div> <!-- /container -->
</body>
</html>
