<div ng-controller="profileController">
    <!-- Fixed navbar -->
    <nav class="navbar navbar-fixed-top navbar-light bg-primary">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12" >
                    <div class="pull-left">
                        <h3>Profile</h3>
                    </div>
                    <div class="pull-right">
                        <h3 class="text-right">
                            <span class="glyphicon glyphicon-ok"></span>
                        </h3>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid theme-showcase" role="main">
        <div class="row ss-div-with-margin">
            <div class="col-sm-12">
                <label for="inputUsername">Username</label>
                <input type="text"
                       id="inputUsername"
                       class="form-control"
                       value="Dummy Username"
                       readonly>
            </div>
        </div>
        <div class="ss-space-maker"></div>
        <div class="row ss-div-with-margin">
            <div class="col-sm-12">
                <label for="inputEmail">Email</label>
                <input type="text" id="inputEmail" class="form-control" placeholder="Email">
            </div>
        </div>
        <div class="ss-space-maker"></div>
        <div class="row ss-div-with-margin">
            <div class="col-sm-12">
                <label for="inputFirstName">First Name</label>
                <input type="text" id="inputFirstName" class="form-control" placeholder="First Name">
            </div>
        </div>
        <div class="ss-space-maker"></div>
        <div class="row ss-div-with-margin">
            <div class="col-sm-12">
                <label for="inputLastName">Last Name</label>
                <input type="text" id="inputLastName" class="form-control" placeholder="Last Name">
            </div>
        </div>
        <div class="ss-space-maker"></div>
        <div class="row">
            <div class="col-sm-12">
                <a class="btn btn-lg btn-primary btn-block"
                   role="button" href="">Websites</a>
                <a class="btn btn-lg btn-danger btn-block"
                   role="button" href = "">Logout</a>
            </div>
        </div>

    <nav class="navbar navbar-fixed-bottom navbar-light bg-primary">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12" >
                    <div class="pull-right">
                        <h3 class="text-right">
                            <span class="glyphicon glyphicon-user"></span>
                        </h3>
                    </div>
                </div>
            </div>
        </div>
    </nav>
