<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register</title>
    <!-- mobile first / no zooming -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- Vendor CSS files -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!--Vendor JavaScripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- custom css files -->
    <link rel="stylesheet" href="css/style.css" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <form class="form-register">
        <h2 class="form-register-heading">Register</h2>
        <div class="row ss-div-with-margin">
            <div class="col-sm-12">
                <label for="inputUsername" class="sr-only">Username</label>
                <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
            </div>
        </div>
        <div class="row ss-div-with-margin">
            <div class="col-sm-12">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            </div>
        </div>
        <div class="row ss-div-with-margin">
            <div class="col-sm-12">
                <label for="inputVerifyPassword" class="sr-only">Password</label>
                <input type="password" id="inputVerifyPassword" class="form-control" placeholder="Verify Password" required>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <a class="btn btn-lg btn-primary btn-block"
                   role="button" href="">Register</a>
                <a class="btn btn-lg btn-danger btn-block"
                        role="button" href="">Cancel</a>
            </div>
        </div>
    </form>
</div> <!-- /container -->

</body>
</html>
