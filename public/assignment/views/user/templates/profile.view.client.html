<div ng-controller="profileController">
    <!-- Fixed navbar -->
    <nav class="navbar navbar-fixed-top navbar-light bg-primary">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12" >
                    <div class="pull-left">
                        <h3>Profile</h3>
                    </div>
                    <div class="pull-right">
                        <h3 class="text-right">
                            <span class="glyphicon glyphicon-ok"></span>
                        </h3>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div ng-show="model.updateResult" class ="alert alert-info">
            {{model.updateResult}}
    </div>

    <div class="container-fluid theme-showcase" role="main">
        <div class="row ss-div-with-margin">
            <div class="col-sm-12">
                <label for="inputUsername">Username</label>
                <input type="text"
                       id="inputUsername"
                       class="form-control"
                       value="Dummy Username"
                       ng-model="model.user.username">
            </div>
        </div>
        <!--<div class="ss-space-maker"></div>-->
        <!--<div class="row ss-div-with-margin">-->
            <!--<div class="col-sm-12">-->
                <!--<label for="inputEmail">Email</label>-->
                <!--<input type="text"-->
                       <!--id="inputEmail"-->
                       <!--class="form-control"-->
                       <!--placeholder="Email (NOT PRESENT IN DATABASE)"-->
                       <!--readonly>-->
            <!--</div>-->
        <!--</div>-->
        <div class="ss-space-maker"></div>
        <div class="row ss-div-with-margin">
            <div class="col-sm-12">
                <label for="inputFirstName">First Name</label>
                <input type="text"
                       id="inputFirstName"
                       class="form-control"
                       placeholder="First Name"
                       ng-model="model.user.firstName">
            </div>
        </div>
        <div class="ss-space-maker"></div>
        <div class="row ss-div-with-margin">
            <div class="col-sm-12">
                <label for="inputLastName">Last Name</label>
                <input type="text"
                       id="inputLastName"
                       class="form-control"
                       placeholder="Last Name"
                       ng-model="model.user.lastName">
            </div>
        </div>
        <div class="ss-space-maker"></div>
        <div class="row">
            <div class="col-sm-12">
                <a class="btn btn-lg btn-primary btn-block"
                   role="button"
                   href="#!/user/{{model.user._id}}/website">
                Websites</a>

                <a class="btn btn-lg btn-primary btn-block"
                   ng-click="model.updateUser(model.user)"
                   role="button">Update</a>

                <a class="btn btn-lg btn-danger btn-block"
                   href="#!/login"
                   role="button">Logout</a>

                <a class="btn btn-lg btn-danger btn-block"
                   ng-click="model.unregister()"
                   role="button">Unregister</a>

            </div>
        </div>
    </div>

    <!--<footer class="footer bg-primary navbar-fixed-bottom navbar">-->
    <nav class="navbar navbar-fixed-bottom navbar-light bg-primary">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12" >
                    <div class="pull-right">
                        <h3 class="text-right">
                            <span class="glyphicon glyphicon-user"></span>
                        </h3>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!--</footer>-->
</div>
