<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4 hidden-xs ss-split-view-left" >
            <div class="list-group">
                <div  ng-repeat="website in model.websites"
                      class="list-group-item list-group-item-action flex-column align-items-start">
                    <div class="row text-primary text-bold">
                        <div class="col-sm-12" >
                            <div class="pull-left">
                                <strong>
                                    <a href="../../page/templates/page-list.view.client.html">
                                        {{website.name}}
                                    </a>
                                </strong>
                            </div>
                            <div class="pull-right">
                                <a href="#!/user/{{model.userId}}/website/{{website._id}}">
                                    <span class="glyphicon glyphicon-cog"></span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of left panel -->
        <!-- Beginning of right panel -->
        <div class="col-sm-8 ss-split-view-right" >
            <div class="row">
                <div class="col-sm-12">
                    <label for="inputWebsiteName">Name</label>
                    <input type="text"
                           id="inputWebsiteName"
                           class="form-control"
                           placeholder="Name"
                           ng-model="model.website.name"
                           required autofocus>
                </div>
            </div>
            <div class="ss-space-maker"></div>
            <div class="row ss-div-with-margin">
                <div class="col-sm-12">
                    <label for="inputWebsiteDescription">Description</label>
                    <textarea id="inputWebsiteDescription"
                              class="form-control"
                              placeholder="Description"
                              ng-model="model.website.description"
                              rows="5"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>
