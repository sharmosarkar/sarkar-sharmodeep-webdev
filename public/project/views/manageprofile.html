<div class="container-fluid theme-showcase" role="main">
    <div class="row ss-div-with-margin">
        <div class="col-sm-12">
            <h4> <label for="inputUsername">Username</label></h4>
            <input type="text"
                   id="inputUsername"
                   class="form-control"
                   value="Dummy Username"
                   ng-model="model.user.username"
                   readonly>
        </div>
    </div>

    <div class="ss-space-maker"></div>
    <div class="row ss-div-with-margin">
        <div class="col-sm-12">
            <h4> <label for="inputFirstName">First Name</label></h4>
            <input type="text"
                   id="inputFirstName"
                   class="form-control"
                   placeholder="First Name"
                   ng-model="model.user.firstName">
        </div>
    </div>
    <div class="ss-space-maker"></div>
    <div class="row ss-div-with-margin">
        <div class="col-sm-12">
            <h4> <label for="inputLastName">Last Name</label></h4>
            <input type="text"
                   id="inputLastName"
                   class="form-control"
                   placeholder="Last Name"
                   ng-model="model.user.lastName">
        </div>
    </div>
    <div class="ss-space-maker"></div>
    <div class="row ss-div-with-margin">
        <div class="col-sm-12">
            <h4> <label for="inputemail">Email</label></h4>
            <input type="email"
                   id="inputemail"
                   class="form-control"
                   placeholder="Last Name"
                   ng-model="model.user.email">
        </div>
    </div>
    <div class="ss-space-maker"></div>
    <div class="row ss-div-with-margin">
        <div class="col-sm-12">
            <h4><label for="inputphone">Phone</label></h4>
            <input type="text"
                   id="inputphone"
                   class="form-control"
                   placeholder="Last Name"
                   ng-model="model.user.phone">
        </div>
    </div>
    <br>
    <br>

    <div class="ss-space-maker"></div>
    <div class="row">
        <div class="col-sm-12">


            <a class="btn btn-lg btn-primary btn-block"
               ng-click="model.updateUser(model.user)"
               role="button">Update</a>

            <a class="btn btn-lg btn-danger btn-block"
               href="#!/"
               role="button">Logout</a>

            <a class="btn btn-lg btn-danger btn-block"
               ng-click="model.unregister()"
               role="button">Unregister</a>

        </div>
    </div>
</div>
