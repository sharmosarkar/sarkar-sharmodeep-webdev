<div class="container-fluid" style="padding-top: 120px; padding-bottom: 30px">
    <input placeholder="Enter the name of Artist or Album"
           ng-model="entityKeyword"
           class="form-control"/>

        <div class="row" ng-show="model.user === undefined"  style="padding-bottom: 2%; padding-top: 2%">
            <div class="col-sm-6">
                <button ng-click="model.searchArtist(entityKeyword)" class="btn btn-primary btn-block">
                    By Artist
                </button>
            </div>

            <div class="col-sm-6">

                <button ng-click="model.searchTrack(entityKeyword)" class="btn btn-primary btn-block">
                    By Track
                </button>
            </div>

        </div>

        <div class="row" ng-show="model.user != undefined" style="padding-bottom: 2%; padding-top: 2%">
            <div class="col-sm-4">
                <button ng-click="model.searchArtist(entityKeyword)" class="btn btn-primary btn-block">
                    By Artist
                </button>
            </div>

            <div class="col-sm-4">

                <button ng-click="model.searchTrack(entityKeyword)" class="btn btn-primary btn-block">
                    By Track
                </button>
            </div>

            <div class="col-sm-4">

                <button ng-click="model.searchUser(entityKeyword)" class="btn btn-primary btn-block">
                    By User
                </button>
            </div>
        </div>

        <div ng-switch="model.entityType" class="row">
            <div ng-switch-when="TRACK">
                <ng-include src="'views/search.table.track.html'"></ng-include>
            </div>
            <div ng-switch-when="ARTIST">
                <ng-include src="'views/search.table.artist.html'"></ng-include>
            </div>
            <div ng-switch-when="USER">
                <ng-include src="'views/search.table.user.html'"></ng-include>
            </div>
        </div>
</div>
