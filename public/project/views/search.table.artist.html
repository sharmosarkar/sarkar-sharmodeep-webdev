<div ng-repeat="entity in model.entities" style="padding-bottom: 20px">
    <div style="border: 1px solid greenyellow;">
        <div class="row" ng-show="model.user === undefined" >
            <div class="col-sm-4 text-center" ng-click="model.artistDetailsView(entity)">
                <img ng-src="{{entity.imageUrl}}" width="80" height="100"/>
            </div>
            <div class="col-sm-4 text-center" ng-click="model.artistDetailsView(entity)">
                <br>
                <h3>{{entity.name}}</h3>
            </div>
            <div class="col-sm-4 text-center" ng-click="model.artistDetailsView(entity)">
                <br>
                <p class="genre_color">Genre : &nbsp;&nbsp;<i class="whitecolor">{{entity.main_genre}}</i></p>
                <p class="genre_color">Country Of Origin: &nbsp;&nbsp;<i class="whitecolor">{{entity.country_of_origin}}</i> </p>
            </div>
        </div>

        <div class="row" ng-show="model.user != undefined">
            <div class="col-sm-3 text-center" ng-click="model.artistDetailsView(entity)">
                <img ng-src="{{entity.imageUrl}}" width="80" height="100"/>
            </div>
            <div class="col-sm-3 text-center" ng-click="model.artistDetailsView(entity)">
                <br>
                <h3>{{entity.name}}</h3>
            </div>
            <div class="col-sm-3 text-center" ng-click="model.artistDetailsView(entity)">
                <br>
                <p class="genre_color">Genre : &nbsp;&nbsp;<i class="whitecolor">{{entity.main_genre}}</i></p>
                <p class="genre_color">Country Of Origin: &nbsp;&nbsp;<i class="whitecolor">{{entity.country_of_origin}}</i> </p>
            </div>
            <div id="change" class="col-sm-3 text-center" ng-click="model.addFavArtist(entity, model.user._id)">
                <h1  class="glyphicon glyphicon-heart whitecolor"></h1>
            </div>
        </div>
    </div>
</div>
