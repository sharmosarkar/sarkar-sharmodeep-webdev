
<div class="container">
    <form class="form-register">
        <h2 class="form-register-heading">
            Register
        </h2>
        <div class="row ss-div-with-margin">
            <div class="col-sm-12">
                <label for="inputUsername"
                       class="sr-only">
                    Username
                </label>
                <input type="text"
                       id="inputUsername"
                       class="form-control"
                       placeholder="Username"
                       ng-model="model.user.username"
                       required autofocus>
            </div>
        </div>
        <div class="row ss-div-with-margin">
            <div class="col-sm-12">
                <label for="inputFirstName"
                       class="sr-only">
                    Username
                </label>
                <input type="text"
                       id="inputFirstName"
                       class="form-control"
                       placeholder="First Name"
                       ng-model="model.user.firstName"
                       required autofocus>
            </div>
        </div>
        <div class="row ss-div-with-margin">
            <div class="col-sm-12">
                <label for="inputLastName"
                       class="sr-only">
                    Username
                </label>
                <input type="text"
                       id="inputLastName"
                       class="form-control"
                       placeholder="Last Name"
                       ng-model="model.user.lastName"
                       required autofocus>
            </div>
        </div>
        <div ng-show="model.passwordMismatch" class ="alert alert-danger">
            {{model.passwordMismatch}}
        </div>
        <div class="row ss-div-with-margin">
            <div class="col-sm-12">
                <label for="inputPassword"
                       class="sr-only">
                    Password
                </label>
                <input type="password"
                       id="inputPassword"
                       class="form-control"
                       placeholder="Password"
                       ng-model="model.user.password"
                       required>
            </div>
        </div>
        <div class="row ss-div-with-margin">
            <div class="col-sm-12">
                <label for="inputVerifyPassword"
                       class="sr-only">
                    Password
                </label>
                <input type="password"
                       id="inputVerifyPassword"
                       class="form-control"
                       placeholder="Verify Password"
                       ng-model="model.user.password_2"
                       required>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <a class="btn btn-lg btn-primary btn-block"
                   role="button"
                   ng-click="model.registerUser(model.user)">
                    Register
                </a>
                <a class="btn btn-lg btn-danger btn-block"
                   role="button"
                   href="#!/">
                    Cancel
                </a>
            </div>
        </div>
    </form>
</div> <!-- /container -->
